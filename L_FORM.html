<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <link rel="stylesheet" href="./form_project.css">
</head>
<body>
<div id="con1">
                       <h1>Create Account</h1>
</div>
<form method="get" id="form">
<div>
                       <label for="fname">First name* </label>
                       <input type="text" name="fname" id="fname" placeholder="enter your firstname" required>
                       <label for="lname">Last name   </label>
                       <input type="text" name="lname" id="lname" placeholder="enter your lastname" required>
</div>
                  
<div id="mail">
                       <label for="mail">Email* </label>
                       <input type="text" name="mail" id="mail" placeholder="enter your email"required>

 </div>
 <div id="pass">
                       <label for="pass">Password* </label>
                       <input type="password" name="pass" id="pass"placeholder="enter your password" required>
                       <label for="pass">Confirm Password </label>
                       <input type="password" name="cpass"id="cpass" placeholder="enter your confirm password" required>
</div>
 <div id="gen">
       
                       <label for="gen">Gender</label>
                       <input type="radio" name="gen" id="gen">Male
                       <input type="radio" name="gen" id="gen">Female
                       <label for="hob">Hobbies</label>
                       <input type="checkbox" name="hob" id="hob">Music 
                       <input type="checkbox" name="hob" id="hob">Sports 
                       <input type="checkbox" name="hob" id="hob">Travel 
                       <input type="checkbox" name="hob" id="hob">Movies                  
        
 </div>
 <div id="src">
                      <label for="source">Source-Income</label>
                      <select>
                      <option>Select</option>
                      <option>Employed</option>
                      <option>Un-Employed</option>
                      </select>
                      <label for="inc">Income</label>
                      <input type="range" name="inc" id="inc">20K               
</div>
<div id="fil">
                     <label for="inc">Upload Profile Picture</label>
                     <input type="file" name="inc" id="inc"> 
                     <label for="age">Age</label>
                     <input type="number" name="age" id="age" placeholder="Enter the Age"> 
</div>

<div id="data">
                    <label for="data">Bio</label>
                    <textarea type="text" rows="4" cols="70" placeholder="About Yourself"></textarea>
</div>
<footer>
<div id="but">
                    <button type="button">Create</button>
</div>
</footer>       
</form>
</div>
</body>
</html>
